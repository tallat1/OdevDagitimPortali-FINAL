<h2>Öğretmenler</h2>
&nbsp;
<button mat-fab color="primary" matTooltip="Öğrenci Ekle" (click)="OgretmenEkle()" *ngIf="admin =='Admin'">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<span style="margin-right: 20px;"></span>
<mat-form-field appearance="outline">
  <mat-label>Ara</mat-label>
  <input matInput placeholder="Ara" (keyup)="Filterele($event)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort style="background-color:rgba(0, 0, 0, 0);">

  <ng-container matColumnDef="ogretmenFoto">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fotoğraf
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">


      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="asd"
        style="width: 40px;cursor: pointer;">

    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogretmenAdsoyad">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Öğretmen Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogretmenAdSoyad}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogretmenBolumu">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Öğretmen Bölümü
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogretmenBolumu}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogretmenBolumKodu">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Bölüm Kodu
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> ({{kayit.ogretmenBolumKodu}}) </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ogretmenVerOdevSayisi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Verdiği Ödev Sayısı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.ogretmenVerOdevSayisi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button color="primary" matTooltip="Öğretmen Düzenle" (click)="OgretmenDuzenle(kayit)"
        *ngIf="admin =='Admin'">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Öğretmen Sil" (click)="OgretmenSil(kayit)"
        *ngIf="admin =='Admin'">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Yetkiniz YOK!!!" *ngIf="admin =='Uye'">
        <mat-icon aria-label="label">warning</mat-icon>
      </button>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]" style="background-color:rgba(0, 0, 0, 0);">
</mat-paginator>
