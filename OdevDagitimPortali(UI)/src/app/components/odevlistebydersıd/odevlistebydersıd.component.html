<h2>Ödev Listesi</h2>
<p><b>Ders Adı : </b> {{secDers?.dersAdi}}</p>
<p><b>Ders Kodu : </b> {{secDers?.dersKodu}}</p>


<mat-form-field appearance="outline" style="width: 30%;">
  <mat-select placeholder="Ders Seçiniz" (selectionChange)="DersSec($event.value)">
    <mat-option  [routerLink]="['/odevlistelebyderıd',ders.dersId]" *ngFor="let ders of dersler">{{ders.dersAdi}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort style="background-color:rgba(0, 0, 0, 0);">

  <ng-container matColumnDef="logo">
    <mat-header-cell *matHeaderCellDef> Ders
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button  matTooltip="Ders" >
        <mat-icon aria-label="label">library_books</mat-icon>
      </button>
    </mat-cell>

  </ng-container>
  
  <ng-container matColumnDef="odevAdi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.odevAdi}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="odevDersAdi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ödev Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.odevDersAdi}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="kayitlar?.length" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons style="background-color:rgba(0, 0, 0, 0);">
</mat-paginator>
