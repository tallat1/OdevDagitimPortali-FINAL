<h2>Dersler</h2>
&nbsp;
<button mat-fab color="primary" matTooltip="Öğrenci Ekle" (click)="DersEkle()" *ngIf="admin =='Admin'">
  <mat-icon aria-label="label">add</mat-icon>
</button>
<span style="margin-right: 20px;"></span>
<mat-form-field appearance="outline">
  <mat-label>Ara</mat-label>
  <input matInput placeholder="Ara" (keyup)="Filterele($event)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort style="background-color:rgba(0, 0, 0, 0);">
  <ng-container matColumnDef="logo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> 
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">
      <button mat-icon-button matTooltip="Ders">
        <mat-icon aria-label="label">library_books</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dersAdi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Adı
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dersKredi">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kredi
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dersKodu">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kodu
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="islemler">
    <mat-header-cell *matHeaderCellDef> İşlemler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit">

      <button mat-icon-button  matTooltip="Ödev Listesi"
        [routerLink]="['/odevlistelebyderıd',kayit.dersId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Öğretmen Düzenle" (click)="DersDuzenle(kayit)" *ngIf="admin =='Admin'">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Öğretmen Sil" (click)="DersSil(kayit)" *ngIf="admin =='Admin'">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]" style="background-color:rgba(0, 0, 0, 0);">
</mat-paginator>
